@()(implicit req:Request[AnyContent])

<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href="@routes.Assets.at("stylesheets/hightlight.default.css")" rel='stylesheet' type='text/css'/>
    <link href="@routes.Assets.at("stylesheets/screen.css")" rel="stylesheet" type='text/css'/>

    <script src="@routes.Assets.at("javascripts/jquery-1.8.0.min.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/jquery.slideto.min.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/jquery.wiggle.min.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/jquery.ba-bbq.min.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/handlebars-1.0.rc.1.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/underscore-min.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/backbone-min.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/swagger.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/swagger-ui.js")" type='text/javascript'></script>
    <script src="@routes.Assets.at("javascripts/highlight.7.3.pack.js")" type='text/javascript'></script>

    <style type="text/css">
        .swagger-ui-wrap {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        .icon-btn {
            cursor: pointer;
        }

        #message-bar {
            min-height: 30px;
            text-align: center;
            padding-top: 10px;
        }

        .message-success {
            color: #89BF04;
        }

        .message-fail {
            color: #cc0000;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            window.swaggerUi = new SwaggerUi({
                discoveryUrl: "@routes.Main.docs().absoluteURL()",
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function(swaggerApi, swaggerUi){
                    if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                    if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="http://swagger.wordnik.com">swagger</a>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
